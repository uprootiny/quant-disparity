name: Deploy (GitHub Pages)

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Resolve site dir
        id: site
        run: |
          if [ -d public ]; then
            echo "dir=public" >> $GITHUB_OUTPUT
          elif [ -d docs ]; then
            echo "dir=docs" >> $GITHUB_OUTPUT
          elif [ -f index.html ]; then
            echo "dir=." >> $GITHUB_OUTPUT
          else
            echo "No static site directory found." >&2
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.site.outputs.dir }}
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
